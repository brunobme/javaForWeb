<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Conversor de Unidades de Comprimento Up</title>
</head>
<body>
	<h1>Bem-vindo ao Conversor de Unidades de Comprimento Up!</h1>
	<form action="conversor" method="post">
		<label>Digite o valor a ser convertido:</label><br>
		<input type="text" name="valor" value="" size="25" /><br>
		<label>De:</label>
		<select name="unidade_de">
			<option value="m">metros</option>
			<option value="km">quilômetros</option> 
			<option value="in">polegadas</option> 
			<option value="ft">pés</option>
			<option value="yd">jardas</option>
			<option value="mi">milhas</option>
		</select><br>
		<label>Para:</label>
		<select name="unidade_para">
			<option value="m">metros</option>
			<option value="km">quilômetros</option> 
			<option value="in">polegadas</option> 
			<option value="ft">pés</option>
			<option value="yd">jardas</option>
			<option value="mi">milhas</option>
		</select><br>
		<input type="submit" value="Submeter" />
	</form>
</body>
</html>
